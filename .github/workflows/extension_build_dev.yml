name: Extension Build

on:
  push:
    branches: develop

jobs:
  build_extension:
    name: Setup, Build, and Publish
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: scrapping
        run: |-
          python infra/scrapping/coin_list_gen.py
          mv data.json packages/indexers/coinList.json   
      - name: prices
        run: |-
          python infra/scrapper/coin_price_gen.py
          mv data.json packages/indexers/coinPrices.json  
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: |-
          cd packages/browserExtension && yarn && yarn build-dev
          
      - uses: actions/upload-artifact@v3
        with:
          name: dev-extension
          path: packages/browserExtension/build-dev
